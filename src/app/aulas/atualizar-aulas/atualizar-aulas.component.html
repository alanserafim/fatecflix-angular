<mat-card [hidden]="submitted">
    <mat-card-title>Atualizar de aulas</mat-card-title>
    <mat-card-subtitle>Atualize as aulas nos cursos selecionados</mat-card-subtitle>
    <form #cadastrarAulaForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <mat-form-field appearance="outline" hideRequiredMarker>
          <mat-label>Titulo da aula</mat-label>
          <input
            [value]="aula.titulo"
            [(ngModel)]="aula.titulo"
            name="titulo"
            required
            matInput
          >
        </mat-form-field>
        <mat-form-field appearance="outline" hideRequiredMarker>
          <mat-label>Descrição textual</mat-label>
          <textarea
          matInput
          [value]="aula.conteudo"
          [(ngModel)]="aula.conteudo"
          name="conteudo"
          required
          ></textarea>
        </mat-form-field>
        <mat-form-field appearance="outline" hideRequiredMarker>
          <mat-label>Link do vídeo</mat-label>
          <input
          matInput
          [value]="aula.video"
          [(ngModel)]="aula.video"
          name="video"
          required
          >
        </mat-form-field>
      </div>
      <mat-card-actions>
        <button mat-button type="submit" [disabled]="cadastrarAulaForm.invalid">SALVAR</button>
        <button mat-button (click)="gotoAula()">CANCELAR</button>
      </mat-card-actions>
    </form>
  </mat-card>
  <div [hidden]="!submitted">
    <button class="btn btn-success" (click)="updateAula()">UPDATE</button>
  </div>
  <br>
