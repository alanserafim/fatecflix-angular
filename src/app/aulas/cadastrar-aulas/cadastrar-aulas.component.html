<div class="wrapper">
  <div class="content">
    <app-header id="header"></app-header>
    <mat-card id="conteudo">
      <mat-card-title>Inclusão de aulas</mat-card-title>
      <mat-card-subtitle
        >Adicone novas aulas nos cursos selecionados</mat-card-subtitle
      >
      <form class="cadastrarForm" #cadastrarAulaForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="container">
          <mat-form-field appearance="outline" hideRequiredMarker>
            <mat-label>Titulo da aula</mat-label>
            <input [(ngModel)]="aula.titulo" name="titulo" required matInput />
          </mat-form-field>
          <mat-form-field appearance="outline" hideRequiredMarker>
            <mat-label>Descrição textual</mat-label>
            <textarea
              matInput
              [(ngModel)]="aula.conteudo"
              name="conteudo"
              required
            ></textarea>
          </mat-form-field>
          <mat-form-field appearance="outline" hideRequiredMarker>
            <mat-label>Link do vídeo</mat-label>
            <input matInput [(ngModel)]="aula.video" name="video" required />
          </mat-form-field>
        </div>
        <mat-card-actions>
          <button
            mat-button
            type="submit"
            [disabled]="cadastrarAulaForm.invalid"
          >
            SALVAR
          </button>
          <button mat-button (click)="gotoCurso(cursoId)">CANCELAR</button>
        </mat-card-actions>
      </form>
    </mat-card>
    <br />

  <div [hidden]="!submitted">
    <h2>You submitted the form</h2>
  </div>
  --></div>
  <app-footer id="footer" class="footer"></app-footer>
</div>
