<div class="wrapper">
  <div class="content">
  <mat-card  [hidden]="submitted">
    <mat-card-title>Comentarios</mat-card-title>
    <form #comentarForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <mat-form-field appearance="outline">
          <input
            [(ngModel)]="comentario.comentario"
            name="comentario"
            (change)="comentando($event)"
            matInput
          >
        </mat-form-field>
      </div>
      <mat-card-actions>
        <button mat-button type="submit">Comentar</button>
      </mat-card-actions>
    </form>
  </mat-card>
  <div [hidden]="!submitted">
    <button class="btn btn-success" (click)="novoComentario()">Add</button>
  </div>
  <br>
  <!--
  <div [hidden]="!submitted">
    <h2>You submitted the form</h2>
  </div>
  -->
</div>
</div>
