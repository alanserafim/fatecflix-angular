<div class="wrapper" *ngIf="usuarioLogado$ | async as user ">
  <section class="container">
    <div class="card-video">
      <youtube-player
        [videoId]='videoId'
        suggestedQuality="highres"
        [height]="555"
        [width]="900"
      ></youtube-player>
    </div>
  </section>
  <section class="container">
    <div class="mat-elevation-z4" style="margin-left: 5px;" *ngFor="let aula of aulas | async">

      <button (click)="updateSrc(aula.video)">
          {{aula.titulo}}
      </button>
      <button *ngIf="user.roles.includes('INSTRUTOR')" (click)="atualiza(aula.aulaId)">Atualizar</button>
      <button *ngIf="user.roles.includes('INSTRUTOR')" (click)="deleta(aula.aulaId)">Deletar</button>
    </div>

    <div class="mat-elevation-z4" style="margin-top: 10px; margin-left: 5px;">
      <button (click)="gotoExercicio(cursoId)">Realizar os Exercicios</button>
    </div>
  </section>
</div>
