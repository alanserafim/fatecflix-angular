<body>
  <div class="content">
    <app-header></app-header>
    <mat-card>
      <mat-card-title>Atualizar ou deletar dados</mat-card-title>
      <mat-card-subtitle>Formulário</mat-card-subtitle>
      <div [hidden]="submitted" style="width: 400px">
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input
              type="text"
              class="form-control"
              id="titulo"
              required
              [(ngModel)]="curso.titulo"
              name="titulo"
            />
          </div>

          <div class="form-group">
            <label for="descricao">Descrição</label>
            <input
              type="descricao"
              class="form-control"
              id="descricao"
              required
              [(ngModel)]="curso.descricao"
              name="descricao"
            />
          </div>

          <div class="form-group">
            <label for="cargaHorario">Carga Horaria</label>
            <input
              type="text"
              class="form-control"
              id="cargaHorario"
              required
              [(ngModel)]="curso.cargaHorario"
              name="cargaHorario"
            />
          </div>

          <div class="form-group">
            <label for="dataAtualizacao">Data da Atualizacao</label>
            <input
              type="text"
              class="form-control"
              id="dataAtualizacao"
              required
              [(ngModel)]="curso.dataAtualizacao"
              name="dataAtualizacao"
            />
          </div>
          
          <mat-card-actions>
            <button mat-button type="submit" class="btn btn-success">
              ATUALIZAR
            </button>
          </mat-card-actions>
        </form>
      </div>
    </mat-card>
  </div>

  <app-footer class="footer"></app-footer>
</body>
