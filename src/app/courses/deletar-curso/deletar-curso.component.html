<mat-card>
  <mat-card-title>Excluir Curso</mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Nome do Usuario"
              [value]="curso.titulo" name="name" disabled>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="CPF"
              [value]="curso.descricao" name="cpf" disabled>
      </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteCurso()" color="warn">
      Excluir
  </button>

  <button mat-raised-button (click)="cancel()">
      Cancelar
  </button>
</mat-card>
