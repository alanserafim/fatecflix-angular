<mat-card>
  <mat-card-title>Excluir Curso</mat-card-title>
  <form>
      <mat-form-field>
          <input matInput placeholder="Titulo do curso"
              [value]="curso.titulo" name="titulo" disabled>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="Descrição"
              [value]="curso.descricao" name="descricao" disabled>
      </mat-form-field>
  </form>
  <button mat-raised-button (click)="deleteCurso()" color="warn">
      Excluir
  </button>

  <button mat-raised-button (click)="cancel()">
      Cancelar
  </button>
</mat-card>
