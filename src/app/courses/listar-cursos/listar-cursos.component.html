<app-header></app-header>

<mat-form-field appearance="standard">
  <mat-label>Filtro</mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Ex: Algoritmos"
    #input
  />
</mat-form-field>
<div *ngIf="cursos as curso">
  <table mat-table [dataSource]="curso" class="mat-elevation-z8">
    <!-- Coluna 1 -->
    <ng-container matColumnDef="Título">
      <th mat-header-cell *matHeaderCellDef>N.</th>
      <td mat-cell *matCellDef="let element">{{ element.titulo }}</td>
    </ng-container>
    <!-- Coluna 2 -->
    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef>Curso</th>
      <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
    </ng-container>
    <!-- Coluna 3 -->
    <ng-container matColumnDef="cargaHoraria">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.cargaHoraria }}</td>
    </ng-container>
    <!-- Coluna 4 -->
    <ng-container matColumnDef="dataAtualizacao">
      <th mat-header-cell *matHeaderCellDef>Progresso</th>
      <td mat-cell *matCellDef="let element">{{ element.dataAtualizacao }}</td>
    </ng-container>
    <!-- Coluna 5 -->
    <ng-container matColumnDef="MediaAvaliacao">
      <th mat-header-cell *matHeaderCellDef>Certificado</th>
      <td mat-cell *matCellDef="let element">{{ element.mediaAvaliacao }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="5">
        Não há cursos que correspondam ao filtro "{{ input.value }}"
      </td>
    </tr>
  </table>
</div>

<app-footer></app-footer>
