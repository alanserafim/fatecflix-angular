<div class="wrapper">
  <div class="content">
  <mat-card>
    <mat-card-title>Comentarios</mat-card-title>
    <form #comentarForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="container">
        <mat-form-field appearance="outline">
          <input
            [(ngModel)]="comentario.comentario"
            name="comentario"
            (change)="comentando($event)"
            matInput
          >
        </mat-form-field>
      </div>
      <mat-card-actions>
        <button mat-button type="submit">Comentar</button>
      </mat-card-actions>
    </form>
  </mat-card>
  <br>
</div>
</div>
