<div class="categoria">
  <button mat-raised-button (click)="gotoList()" class="categoria-item">Todos</button>
  <div class="categoria-list" *ngFor="let curso of list">
    <button mat-raised-button (click)="getCursoByCategoria(curso.categoria)" class="categoria-item">{{curso.categoria}}</button>
  </div>
</div>
