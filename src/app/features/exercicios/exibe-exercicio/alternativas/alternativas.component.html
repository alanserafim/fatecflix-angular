<div class="componente">
  <h1>Gerando um componente em angular</h1>
  <p class="enunciado">
    {{enunciado}}
  </p>
  <p class="proprosicao">{{proposicao}}:</p>

  <form class="exercicioForm">

    <section class="alternativas">

      <div class="alternativa">
        <label for="{{identificador}}" class="input-label">
          <div class="identificador"><p>{{identificador}}</p></div>
          <div class="conteudo"><p>{{conteudo}}</p></div>
        </label>
        <input type="checkbox" id="{{identificador}}" name="{{identificador}}" value="{{identificador}}">
      </div>

      <div class="alternativa">
        <div class="identificador"><p>B</p></div>
        <div class="conteudo"><p>{{conteudo}}</p></div>
        <input type="checkbox">
      </div>

      <div class="alternativa">
        <div class="identificador"><p>C</p></div>
        <div class="conteudo"><p>{{conteudo}}</p></div>
        <input type="checkbox">
      </div>

      <div class="alternativa">
        <div class="identificador"><p>D</p></div>
        <div class="conteudo"><p>{{conteudo}}</p></div>
        <input type="checkbox">
      </div>

    </section>
    <div class="botoes">
      <button mat-stroked-button class="verificar">CONFERIR RESPOSTAS</button>
      <button mat-stroked-button class="avancar">PRÓXIMO EXERCÍCIO</button>
    </div>
  </form>
</div>
