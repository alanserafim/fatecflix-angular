<app-navbar></app-navbar>
<form class="cadastro" (ngSubmit)="cadastra()">
  <mat-card class="container card">
      <p>Cadastro</p>
      <mat-form-field appearance="fill">
        <mat-label>E-mail</mat-label>
        <input
          matInput
          type="email"
          placeholder="aluno@fatec.sp.gov.br"
          name="email"
          [(ngModel)]="usuario.email"
         >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>CPF</mat-label>
        <input
        matInput
        type="text"
        placeholder="000.000.000-00"
        name="cpf"
        [(ngModel)]="usuario.cpf"
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Nome</mat-label>
        <input
          matInput
          type="text"
          placeholder="Nome Sobrenome"
          name="nome"
          [(ngModel)]="usuario.nome"
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Data de Nascimento</mat-label>
        <input
          matInput
          type="date"
          placeholder="00/00/0000"
          name="dataNascimento"
          [(ngModel)]="usuario.dataNascimento"
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>RA</mat-label>
        <input
          matInput
          name="ra"
          [(ngModel)]="usuario.ra"
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Curso</mat-label>
        <input
          matInput
          type="text"
          name="usuario"
          [(ngModel)]="usuario.curso"
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Ano de ingresso</mat-label>
        <input
        matInput
        type="text"
        name="anoIngresso"
        [(ngModel)]="usuario.anoIngresso"
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Semestre de Ingresso</mat-label>
        <mat-select
        name="semestreIngresso"
        [(ngModel)]="usuario.semestreIngresso"
        >
            <mat-option value="1">1º</mat-option>
            <mat-option value="2">2º</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Período</mat-label>
        <mat-select
        name="periodo"
        [(ngModel)]="usuario.periodo"
        >
            <mat-option value="Manhã">Manhã</mat-option>
            <mat-option value="Tarde">Tarde</mat-option>
            <mat-option value="Noite">Noite</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input
        matInput
        type="password"
        name="senha"
        [(ngModel)]="usuario.senha"
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Confirmação de senha</mat-label>
        <input
        matInput
        type="password"
        name="confirmacao"
        [(ngModel)]="usuario.confimacao"
        >
      </mat-form-field>
      <button
      mat-flat-button
      type="submit"
      >CADASTRAR</button>
  </mat-card>
</form>
