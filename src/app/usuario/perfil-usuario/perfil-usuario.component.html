<body>
  <div class="content">
    <app-header></app-header>
    <mat-sidenav-container class="example-container">
        <mat-sidenav mode="side" opened>
          <mat-action-list>
            <button mat-list-item >Dados Pessoais</button>
            <button mat-list-item >Matrículas</button>
          </mat-action-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <section class="usuario-dados">
            <mat-card>
              <h2>Perfil</h2>
              <section class="container dados">
                <div class="campos">
                  <fieldset class="dados_pessoais container">
                    <p>Dados Pessoais</p>
                    <label for="">Nome</label>
                    <input class="dados__nome" type="text">
                    <label for="">Email</label>
                    <input class="dados__email" type="text">
                    <label for="">CPF</label>
                    <input class="dados__cpf" type="text">
                    <label for="">Data de Nascimento</label>
                    <input class="dados__nascimento" type="text">
                  </fieldset>

                  <fieldset class="dados_escolares container">
                    <p>Dados Escolares</p>
                    <label for="">RA</label>
                    <input class="dados__ra" type="text">
                    <label for="">Curso</label>
                    <input class="dados__curso" type="text">
                    <label for="">Ano de ingresso</label>
                    <input class="dados__ingresso" type="text">
                    <label for="">Período</label>
                    <input class="dados__periodo" type="text">
                  </fieldset>
                </div>
              </section>

            </mat-card>
          </section>
          <section class="usuario-historico">
            <mat-card>
              <h2>Matrículas</h2>

              <mat-form-field appearance="standard">
                <mat-label>Filtro</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Javascript" #input>
              </mat-form-field>

              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <!-- Coluna 1 -->
                <ng-container matColumnDef="posicao">
                  <th mat-header-cell *matHeaderCellDef> N. </th>
                  <td mat-cell *matCellDef="let element"> {{element.posicao}} </td>
                </ng-container>
                <!-- Coluna 2 -->
                <ng-container matColumnDef="curso">
                  <th mat-header-cell *matHeaderCellDef> Curso </th>
                  <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
                </ng-container>
                <!-- Coluna 3 -->
                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef> Status </th>
                  <td mat-cell *matCellDef="let element"> {{element.status}} </td>
                </ng-container>
                <!-- Coluna 4 -->
                <ng-container matColumnDef="progresso">
                  <th mat-header-cell *matHeaderCellDef> Progresso </th>
                  <td mat-cell *matCellDef="let element"> {{element.progresso}} </td>
                </ng-container>
                <!-- Coluna 5 -->
                <ng-container matColumnDef="certificado">
                  <th mat-header-cell *matHeaderCellDef> Certificado </th>
                  <td mat-cell *matCellDef="let element"> {{element.certificado}} </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                  <td class="mat-cell" colspan="5">Não há cursos que correspondam ao filtro "{{input.value}}"</td>
                </tr>
              </table>
            </mat-card>
          </section>
        </mat-sidenav-content>
      </mat-sidenav-container>
    </div>
  <app-footer class="footer"></app-footer>

</body>
