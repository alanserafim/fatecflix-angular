<app-header></app-header>
<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened>
      <mat-action-list>
        <button mat-list-item >Dados Pessoais</button>
        <button mat-list-item >Histórico de Participação</button>
        <button mat-list-item >Certificados</button>
      </mat-action-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <section class="usuario-dados">
        <mat-card>
          <h2>Dados pessoais</h2>
          <section class="container dados">
            <label for="">Perfil</label>
            <input type="text">
            <label for="">Nome</label>
            <input type="text">
            <label for="">Email</label>
            <input type="text">
            <label for="">CPF</label>
            <input type="text">
            <label for="">Data de Nascimento</label>
            <input type="text">
            <label for="">RA:</label>
            <input type="text">
            <label for="">Curso</label>
            <input type="text">
            <label for="">Ano de ingresso</label>
            <input type="text">
            <label for="">Período do curso</label>
            <input type="text">

          </section>

        </mat-card>
      </section>
      <section class="usuario-historico">
        <mat-card>
          <h2>Matrículas</h2>

          <mat-form-field appearance="standard">
            <mat-label>Filtro</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex: Javascript" #input>
          </mat-form-field>

          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> N. </th>
              <td mat-cell *matCellDef="let element"> {{element.posicao}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Curso </th>
              <td mat-cell *matCellDef="let element"> {{element.curso}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.progresso}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Progresso </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>



        </mat-card>
      </section>
      <section class="usuario-certificados">
        <mat-card><h2>Certificados</h2></mat-card>
      </section>
    </mat-sidenav-content>
  </mat-sidenav-container>
<app-footer></app-footer>
