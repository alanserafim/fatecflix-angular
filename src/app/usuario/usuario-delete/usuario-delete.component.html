<div id="conteudo" class="wrapper">
  <div class="content">
    <app-header id="header"></app-header>
    <mat-card id="conteudo">
      <mat-card-title>Excluir Usuario</mat-card-title>
      <form>
        <mat-form-field>
          <input
            matInput
            placeholder="Nome do Usuario"
            [value]="usuario.name"
            name="name"
            disabled
          />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="CPF"
            [value]="usuario.cpf"
            name="cpf"
            disabled
          />
        </mat-form-field>
      </form>
      <button mat-raised-button (click)="deleteUsuario()" color="warn">
        Excluir
      </button>

      <button mat-raised-button (click)="cancel()">Cancelar</button>
    </mat-card>
  </div>
  <app-footer id="footer" class="footer"></app-footer>
</div>
