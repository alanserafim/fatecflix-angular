<body>
  <app-header></app-header>
  <div class="content">
    <div class="panel-body">
      <h1>Lista de Usuários cadastrados</h1>
      <table mat-table [dataSource]="usuarios" class="mat-elevation-z8">
        <ng-container matColumnDef="Nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.name }}</td>
        </ng-container>
        <ng-container matColumnDef="CPF">
          <th mat-header-cell *matHeaderCellDef>CPF</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.cpf }}</td>
        </ng-container>
        <ng-container matColumnDef="Username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let usuario">{{ usuario.username }}</td>
        </ng-container>
        <ng-container matColumnDef="Ações">
          <th mat-header-cell *matHeaderCellDef>Ações</th>
          <td mat-cell *matCellDef="let usuario">
            <div class="buttons">
              <button
                mat-stroked-button
                color="warn"
                (click)="deletaUsuario(usuario.userId)"
              >
                Deletar
              </button>
              <button
                mat-stroked-button
                color="primary"
                (click)="atualizaUsuario(usuario.userId)"
                style="margin-left: 10px"
              >
                Atualizar
              </button>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </div>
  <app-footer class="footer"></app-footer>
</body>
